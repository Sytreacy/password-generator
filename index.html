<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="d-flex container">
      <h1 class="d-flex heading-font">
        Generate a <span class="lightgreen">random password</span>
      </h1>
      <p class="grey-clr">Never use an insecure password again.</p>
      <div class="d-flex pwd-length-container">
        <p class="white-clr">Password Length</p>
        <div class="pwd-length-input-container">
          <!-- <span class="arrows left-arrow"><</span> -->
          <input type="number" id="pwd-length" min="4" max="20" value="15" />
          <!-- <span class="arrows right-arrow">></span> -->
        </div>
      </div>
      <button id="generate-pwd" class="green-btn generate-pw-btn">
        Generate passwords
      </button>
      <hr />
      <div class="pw-container">
        <div class="pw-box-container">
          <div class="pw-box d-flex">
            <p class="password-1"></p>
          </div>
        </div>
        <div class="pw-box-container">
          <div class="pw-box d-flex">
            <p class="password-2"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
